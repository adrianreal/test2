<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liter to Gallon and Gallon to Liter Converter | Accurate Unit Conversion</title>
    <meta name="description" content="Convert liters to gallons and gallons to liters with our accurate and easy-to-use online converter. Perfect for quick and precise unit conversions.">
    <meta name="keywords" content="liter to gallon, gallon to liter, unit converter, volume conversion, online converter, metric to imperial, imperial to metric">
    <meta name="author" content="Tyler">
    <link rel="canonical" href="https://www.yourdomain.com/converter-page-url" />
    <link rel="icon" href="https://i.imgur.com/EcNXvuL.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #bb86fc;
            text-align: center;
        }
        form {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            width: 100%;
            max-width: 400px;
        }
        label {
            margin: 10px 0 5px;
            display: block;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #bb86fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #9c61f0;
        }
        .result {
            margin-bottom: 40px;
            font-size: 18px;
            color: #bb86fc;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .creator-message {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            color: #bb86fc;
        }
        .creator-message img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .creator-message a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
        .creator-message a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            form {
                padding: 15px;
                margin-bottom: 20px;
            }
            .result {
                margin-bottom: 20px;
                font-size: 16px;
            }
            h1 {
                font-size: 24px;
            }
            .creator-message {
                font-size: 12px;
            }
            .creator-message img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Convert Liters to Gallons and Gallons to Liters</h1>
    
    <!-- Liters to Gallons Form -->
    <form id="litersToGallonsForm">
        <label for="liters">Liters:</label>
        <input type="number" id="liters" name="liters" step="0.01" required>
        <button type="submit">Convert to Gallons</button>
    </form>
    <div class="result" id="resultLitersToGallons"></div>

    <!-- Gallons to Liters Form -->
    <form id="gallonsToLitersForm">
        <label for="gallons">Gallons:</label>
        <input type="number" id="gallons" name="gallons" step="0.01" required>
        <button type="submit">Convert to Liters</button>
    </form>
    <div class="result" id="resultGallonsToLiters"></div>

    <!-- Creator Message -->
    <div class="creator-message">
        <img src="https://i.imgur.com/EcNXvuL.png" alt="Creator Logo">
        <p>Created by Tyler and free to use! For streamlined and complex project managements, I highly recommend <a href="https://affiliate.notion.so/kn5ampm14t19-4y5a7" target="_blank">Notion AI</a>.</p>
    </div>

    <script>
        // Liters to Gallons Conversion
        document.getElementById('litersToGallonsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const liters = parseFloat(document.getElementById('liters').value);
            const gallons = liters * 0.264172;
            document.getElementById('resultLitersToGallons').textContent = `${liters} liters = ${gallons.toFixed(4)} gallons`;
        });

        // Gallons to Liters Conversion
        document.getElementById('gallonsToLitersForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const gallons = parseFloat(document.getElementById('gallons').value);
            const liters = gallons / 0.264172;
            document.getElementById('resultGallonsToLiters').textContent = `${gallons} gallons = ${liters.toFixed(4)} liters`;
        });
    </script>
</body>
</html>
